<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DelGrosso ‚Äì Admin</title>
  <link rel="stylesheet" href="./style.css?v=1">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-text">
        <div class="brand-title">DelGrosso Admin</div>
        <div class="brand-mini">Locandine ‚Ä¢ Prenotazioni ‚Ä¢ Partecipanti</div>
      </div>
    </div>
    <a class="icon-btn" href="./index.html">üè†</a>
  </header>

  <main class="container">
    <h1 class="page-title">Admin</h1>

    <section class="card" id="authBox">
      <h2 class="card-title">Accesso</h2>
      <label class="lbl">Password</label>
      <input id="adminPass" class="in" type="password" />
      <button id="loginBtn" class="btn" type="button">Entra</button>
      <div id="adminMsg" class="msg"></div>
    </section>

    <div id="panel" class="layout-3" style="display:none;">
      <section class="card">
        <h2 class="card-title">Upload locandina</h2>
        <label class="lbl">Viaggio</label>
        <select id="posterTrip" class="in"></select>

        <label class="lbl">Titolo</label>
        <input id="posterTitle" class="in" placeholder="Titolo locandina"/>

        <label class="lbl">Immagine</label>
        <input id="posterFile" class="in" type="file" accept="image/*"/>

        <button id="uploadPosterBtn" class="btn" type="button">Carica</button>
        <div id="posterMsg" class="msg"></div>
      </section>

      <section class="card">
        <h2 class="card-title">Prenotazioni</h2>
        <label class="lbl">Filtro viaggio</label>
        <select id="bookTrip" class="in"></select>
        <button id="refreshBtn" class="btn ghost" type="button">Aggiorna</button>
        <div id="stats" class="msg"></div>
        <hr class="sep"/>
        <div id="bookingsList" class="msg"></div>
      </section>

      <section class="card">
        <h2 class="card-title">Partecipanti</h2>
        <div id="participants" class="msg"></div>
        <hr class="sep"/>
        <button id="logoutBtn" class="btn ghost" type="button">Esci</button>
      </section>
    </div>
  </main>

  <script type="module" src="./admin.js?v=1"></script>
</body>
</html>
