<section class="card">
  <h2 class="card-title">Gestione viaggi</h2>

  <input id="tripId" type="hidden" />

  <label class="lbl">Nome viaggio</label>
  <input id="tripName" class="in" placeholder="Es. CARNEVALE DI FANO" />

  <label class="lbl">Data</label>
  <input id="tripDate" class="in" type="date" />

  <label class="lbl">Partenze (separate da virgola)</label>
  <textarea id="tripDeparture" class="ta" rows="3"
    placeholder="SAN NICANDRO, SAN SEVERO, APRICENA..."></textarea>

  <label class="lbl">Bus</label>
  <select id="tripBus" class="in">
    <option value="GT53">GT53</option>
    <option value="GT63">GT63</option>
  </select>

  <label class="lbl">Attivo</label>
  <select id="tripActive" class="in">
    <option value="true">TRUE</option>
    <option value="false">FALSE</option>
  </select>

  <button id="saveTripBtn" class="btn" type="button">Salva viaggio</button>
  <button id="resetTripBtn" class="btn ghost" type="button">Nuovo / Reset</button>

  <div id="tripMsg" class="msg"></div>

  <hr class="sep" />

  <h3 class="subttl">Viaggi</h3>
  <div id="tripsList" class="msg">Caricamento...</div>
</section>
