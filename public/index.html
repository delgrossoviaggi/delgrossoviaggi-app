<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>DelGrosso Viaggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<header class="topbar">
  <div class="brand">
    <div class="brand-text">
      <div class="brand-title">DelGrosso Viaggi</div>
      <div class="brand-mini">Prenotazioni Pullman</div>
    </div>
  </div>
  <a class="icon-btn" href="./admin.html">⚙️</a>
</header>

<main class="container">
  <h1 class="page-title">Prenotazioni</h1>

  <div class="layout-3">

    <!-- LOCANDINE -->
    <section class="card">
      <h2 class="card-title">Locandine</h2>
      <div id="locandine" class="locandine-grid"></div>
    </section>

    <!-- PRENOTAZIONE -->
    <section class="card">
      <h2 class="card-title">Prenotazione</h2>

      <label class="lbl">Viaggio</label>
      <select id="viaggioSelect" class="in"></select>

      <label class="lbl">Nome e Cognome</label>
      <input id="nome" class="in">

      <label class="lbl">Telefono</label>
      <input id="telefono" class="in">

      <div class="selected-box">
        <div class="selected-title">Posti selezionati</div>
        <div id="postiSelezionati">Nessuno</div>
      </div>

      <button class="btn" id="prenotaBtn">Prenota</button>
    </section>

    <!-- PIANTINA -->
    <section class="card">
      <h2 class="card-title">Piantina posti</h2>
      <div id="seatmap" class="seatmap"></div>
    </section>

  </div>
</main>

<script type="module" src="./main.js"></script>
</body>
</html>
